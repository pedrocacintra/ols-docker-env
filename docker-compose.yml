version: '3'
services:
  mysql:
    image: mariadb:10.5.9
    logging:
      driver: none
    env_file:
      - .env
    command: --max_allowed_packet=256M
    volumes:
      - "./data/db:/var/lib/mysql:delegated"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    networks:
      - ols_vpc
  litespeed:
    image: litespeedtech/openlitespeed:${OLS_VERSION}-${PHP_VERSION}
    logging:
      driver: none
    env_file:
      - .env
    volumes:
      - ./lsws/php/php.ini:/usr/local/lsws/lsphp81/etc/php/8.1/litespeed/php.ini
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp.rule=Host(`wordpress.xxxxx.com`)" #Coloque o Seu Dominio Aqui
      - "traefik.http.routers.wp.entrypoints=websecure"
      - "traefik.http.services.wp.loadbalancer.server.port=80"
      - "traefik.http.routers.wp.service=wp"
      - "traefik.http.routers.wp.tls.certresolver=leresolver"
      - "traefik.http.routers.ols.rule=Host(`conf.xxxxx.com`)" #Coloque o Seu Dominio Aqui
      - "traefik.http.routers.ols.entrypoints=websecure"
      - "traefik.http.services.ols.loadbalancer.server.port=7080"
      - "traefik.http.routers.ols.service=ols"
      - "traefik.http.routers.ols.tls.certresolver=leresolver"
    restart: always
    environment:
      TZ: ${TimeZone}
    networks:
      - ols_vpc
      - traefik_vpc

networks:
  ols_vpc:
    driver: bridge
  traefik_vpc:
    external: true
